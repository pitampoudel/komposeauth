name: Publish Client Library

on:
  workflow_dispatch:
  push:
    branches:
      - main
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
  ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
  ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
  ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
  ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_KEY_CONTENTS }}
jobs:
  publish:
    name: Publish to Maven Central
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Extract and validate release tag
        id: tag
        if: github.event_name == 'release'
        shell: bash
        run: |
          TAG="${{ github.event.release.tag_name }}"
          if [[ -z "$TAG" ]]; then
            echo "No release tag found" >&2
            exit 1
          fi
          # Validate simple SemVer with optional pre-release (vMAJOR.MINOR.PATCH(-prerelease))
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid tag format: $TAG (expected vMAJOR.MINOR.PATCH)" >&2
            exit 1
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Run tests
        run: ./gradlew clean :client:check --no-daemon

      - name: Publish snapshot to MavenCentral
        if: github.event_name != 'release'
        run: ./gradlew publishAllPublicationsToMavenCentralRepository

      - name: Publish release to MavenCentral
        if: github.event_name == 'release'
        run: ./gradlew publishAndReleaseToMavenCentral -Pversion=${{ steps.tag.outputs.version }}
