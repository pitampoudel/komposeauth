<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to your account securely."
          th:content="|Sign in to your ${@appProperties.name} account securely.|">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#2563eb">

    <title th:text="|Sign In - ${@appProperties.name}|">Sign In</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="https://vardansoft.com/favicon.svg">
    <link rel="icon" type="image/png" href="https://vardansoft.com/favicon.png">

    <!-- Preload critical resources -->
    <link rel="preload" href="https://vardansoft.com/logo.svg" as="image">

    <style>
        /* Critical CSS - Inline for performance */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #111827;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            font-size: 0.875rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .form-input:invalid {
            border-color: #ef4444;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem;
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
        }

        .error-icon {
            margin-right: 0.5rem;
            flex-shrink: 0;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: #2563eb;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .forgot-password a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.875rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover:not(:disabled) {
            background: #1d4ed8;
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-loading {
            color: transparent;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 1rem;
        }

        .btn-google {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            color: #374151;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.2s ease;
            margin-bottom: 1.5rem;
        }

        .btn-google:hover {
            border-color: #9ca3af;
            text-decoration: none;
            color: #374151;
        }

        .google-icon {
            width: 18px;
            height: 18px;
            margin-right: 0.75rem;
        }

        .signup-link {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .signup-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            color: #9ca3af;
            font-size: 0.75rem;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .login-card {
                padding: 1.5rem;
            }

            .title {
                font-size: 1.5rem;
            }
        }

        /* Accessibility improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus styles for better accessibility */
        .btn-primary:focus,
        .btn-google:focus,
        a:focus {
            outline: 2px solid #2563eb;
            outline-offset: 2px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: more) {
            .login-card {
                border: 2px solid #000;
            }

            .form-input {
                border: 2px solid #000;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
<main class="container" role="main">
    <div class="login-card">
        <!-- Logo and Header -->
        <header class="logo-section">
            <img src="https://vardansoft.com/logo.svg" alt="Logo" th:alt="|${@appProperties.name} Logo|" class="logo" loading="eager">
            <h1 class="title">Welcome Back</h1>
            <p class="subtitle">Sign in to your account to continue</p>
        </header>

        <!-- Error Message -->
        <div th:if="${param.error}" class="error-message" role="alert" aria-live="polite">
            <svg class="error-icon" width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                      d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                      clip-rule="evenodd"/>
            </svg>
            <span>Invalid email or password. Please try again.</span>
        </div>

        <!-- Login Form -->
        <form method="post" novalidate aria-label="Sign in form" id="loginForm">
            <!-- Email Field -->
            <div class="form-group">
                <label for="username" class="form-label">
                    Email address
                    <span class="sr-only">(required)</span>
                </label>
                <input
                        type="email"
                        id="username"
                        name="username"
                        class="form-input"
                        required
                        autocomplete="email"
                        aria-describedby="email-error"
                        placeholder="Enter your email address"
                        th:value="${param.username != null ? param.username[0] : ''}"
                >
                <div id="email-error" class="sr-only" aria-live="polite"></div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password" class="form-label">
                    Password
                    <span class="sr-only">(required)</span>
                </label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        required
                        autocomplete="current-password"
                        aria-describedby="password-error"
                        placeholder="Enter your password"
                        minlength="6"
                >
                <div id="password-error" class="sr-only" aria-live="polite"></div>
            </div>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a th:href="@{/forgot-password}" aria-label="Reset your password">
                    Forgot your password?
                </a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-primary" id="submitBtn" aria-describedby="submit-status">
                <span id="submit-text">Sign In</span>
            </button>
            <div id="submit-status" class="sr-only" aria-live="polite"></div>
        </form>

        <!-- Divider -->
        <div class="divider" role="separator" aria-label="or">
            <span>or</span>
        </div>

        <!-- Google Sign In -->
        <a th:href="@{/oauth2/authorization/google}"
           class="btn-google"
           aria-label="Sign in with Google">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4"
                      d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853"
                      d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05"
                      d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335"
                      d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </a>

        <!-- Sign Up Link -->
        <div class="signup-link">
            Don't have an account?
            <a th:href="@{/signup}" aria-label="Create a new account">Create one</a>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 <span th:text="${@appProperties.name}">AuthX</span>. All rights reserved.</p>
        </footer>
    </div>
</main>

<script>
    // Enhanced form handling with loading states and validation
    (function () {
        'use strict';

        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submit-text');
        const submitStatus = document.getElementById('submit-status');

        // Form submission handling
        form.addEventListener('submit', function (e) {
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('btn-loading');
            submitText.textContent = 'Signing in...';
            submitStatus.textContent = 'Processing your request...';

            // Basic client-side validation
            const email = document.getElementById('username');
            const password = document.getElementById('password');

            if (!email.validity.valid) {
                e.preventDefault();
                resetSubmitButton();
                showFieldError('email-error', 'Please enter a valid email address');
                email.focus();
                return;
            }

            if (password.value.length < 6) {
                e.preventDefault();
                resetSubmitButton();
                showFieldError('password-error', 'Password must be at least 6 characters long');
                password.focus();

            }
        });

        // Reset submit button state
        function resetSubmitButton() {
            submitBtn.disabled = false;
            submitBtn.classList.remove('btn-loading');
            submitText.textContent = 'Sign In';
            submitStatus.textContent = '';
        }

        // Show field-specific error
        function showFieldError(errorId, message) {
            const errorElement = document.getElementById(errorId);
            errorElement.textContent = message;
            errorElement.classList.remove('sr-only');
            setTimeout(() => {
                errorElement.classList.add('sr-only');
            }, 5000);
        }

        // Clear errors on input
        document.getElementById('username').addEventListener('input', function () {
            document.getElementById('email-error').classList.add('sr-only');
        });

        document.getElementById('password').addEventListener('input', function () {
            document.getElementById('password-error').classList.add('sr-only');
        });

        // Handle back button navigation
        window.addEventListener('pageshow', function (event) {
            if (event.persisted) {
                resetSubmitButton();
            }
        });

        // Keyboard navigation improvements
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON' && e.target.type !== 'submit') {
                const form = e.target.closest('form');
                if (form) {
                    const submitButton = form.querySelector('button[type="submit"]');
                    if (submitButton && !submitButton.disabled) {
                        submitButton.click();
                    }
                }
            }
        });
    })();
</script>
</body>
</html>
