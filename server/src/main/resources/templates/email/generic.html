<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${subject}">Email Subject</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
        body {
          margin: 0;
          padding: 0;
          font-family: "Montserrat", Arial, sans-serif;
          background-color: #f4f4f4;
        }

        .email-container {
          max-width: 600px;
          margin: 40px auto;
          background-color: #ffffff;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
          background-color: #6ccef3;
          color: white;
          text-align: center;
          padding: 30px 20px;
        }

        .header h1 {
          margin: 0;
          font-size: 24px;
        }

        .illustration {
          text-align: center;
          padding: 20px;
        }

        .illustration img {
          max-width: 100%;
        }

        .content {
          padding: 20px;
          color: #333333;
          line-height: 1.6;
          text-align: center;
        }

        .content p strong {
          display: block;
          margin-top: 15px;
          font-weight: bold;
        }

        .verify-button {
          display: inline-block;
          margin: 25px 0;
          padding: 12px 25px;
          background-color: #3c6b99;
          color: white;
          text-decoration: none;
          border-radius: 5px;
          font-weight: bold;
        }

        hr {
          border: 0;
          border-top: 1px solid #dddddd;
          margin: 30px 0;
        }

        .socials {
          text-align: center;
          margin-bottom: 20px;
        }

        .socials a {
          display: inline-block;
          margin: 0 5px;
          text-decoration: none;
        }

        .socials img {
          width: 30px;
          height: 30px;
          filter: invert(1);
        }

        .footer {
          text-align: center;
          font-size: 12px;
          color: #999999;
          padding: 15px 20px;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
        }

        .footer.logo {
          width: 50px;
          height: 50px;
          background-color: #6ccef3;
          border-radius: 5px;
          margin-right: 15px;
          font-weight: bold;
          color: white;
          text-align: center;
        }
    </style>
</head>

<body>
<div class="email-container">
    <!-- Header -->
    <div class="header">
        <h1 th:text="${subject}">Email Subject</h1>
    </div>

    <!-- Illustration (Optional) -->
    <div class="illustration" th:if="${illustration}">
        <img th:src="${illustration}" alt="Illustration"/>
    </div>

    <!-- Content -->
    <div class="content">
        <p th:utext="${message}">Email message content goes here.</p>

        <!-- Action Message (Optional) -->
        <p th:if="${actionMessage}">
            <strong th:text="${actionMessage}">Action message</strong>
        </p>

        <!-- Action Button (Optional) -->
        <a th:if="${actionUrl != null and actionText != null}"
           th:href="${actionUrl}"
           th:text="${actionText}"
           class="verify-button">
            Action Button
        </a>
    </div>

    <hr/>

    <!-- Social Icons -->
    <div class="socials" style="text-align: center; margin-bottom: 20px">
        <!-- YouTube -->
        <a th:if="${youtubeUrl}"
           th:href="${youtubeUrl}"
           aria-label="YouTube"
           style="
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6ccef3;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 6px;
            text-decoration: none;
          ">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png"
                 alt="YouTube"
                 style="width: 20px; height: 20px; background: none"/>
        </a>

        <!-- TikTok -->
        <a th:if="${tiktokUrl}"
           th:href="${tiktokUrl}"
           aria-label="TikTok" style="
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6ccef3;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 6px;
            text-decoration: none;
          ">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png"
                 alt="TikTok"
                 style="width: 20px; height: 20px; background: none"/>
        </a>

        <!-- Facebook -->
        <a th:if="${facebookUrl}"
           th:href="${facebookUrl}"
           aria-label="Facebook" style="
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6ccef3;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 6px;
            text-decoration: none;
          ">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png"
                 alt="Facebook"
                 style="width: 20px; height: 20px; background: none"/>
        </a>

        <!-- LinkedIn -->
        <a th:if="${linkedinUrl}"
           th:href="${linkedinUrl}"
           aria-label="LinkedIn" style="
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6ccef3;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 6px;
            text-decoration: none;
          ">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png"
                 alt="LinkedIn"
                 style="width: 20px; height: 20px; background: none"/>
        </a>

        <!-- Instagram -->
        <a th:if="${instagramUrl}"
           th:href="${instagramUrl}"
           aria-label="Instagram" style="
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6ccef3;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 6px;
            text-decoration: none;
          ">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png"
                 alt="Instagram"
                 style="width: 20px; height: 20px; background: none"/>
        </a>
    </div>

    <!-- Footer / Logo -->
    <section class="footer">
        <div class="logo">
            <img th:if="${logoUrl}"
                 th:src="${logoUrl}"
                 alt="Logo"
            />
        </div>
    </section>
</div>
</body>
</html>
