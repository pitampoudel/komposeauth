<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="margin:0; padding:0; background-color:#f4f4f4;">

<table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f4f4f4;">
    <tr>
        <td align="center">

            <!-- Main container -->
            <table width="600" cellpadding="0" cellspacing="0"
                   style="background-color:#ffffff; margin:40px 0; border-radius:10px; overflow:hidden;">

                <!-- Header -->
                <tr>
                    <td align="center" style="background-color:#6ccef3; padding:30px 20px;">
                        <h1 style="margin:0; font-size:24px; color:#ffffff; font-family:Arial,Helvetica,sans-serif;"
                            th:text="${subject}">
                            Email Subject
                        </h1>
                    </td>
                </tr>

                <!-- Illustration -->
                <tr th:if="${illustration}">
                    <td align="center" style="padding:20px;">
                        <img th:src="${illustration}" alt="Illustration"
                             style="max-width:100%; height:auto; display:block;">
                    </td>
                </tr>

                <!-- Content -->
                <tr>
                    <td align="center"
                        style="padding:20px; font-family:Arial,Helvetica,sans-serif; color:#333333; line-height:1.6;">
                        <p th:utext="${message}" style="margin:0 0 15px 0;">
                            Email message content goes here.
                        </p>

                        <p th:if="${actionMessage}" style="margin:15px 0;">
                            <strong th:text="${actionMessage}">Action message</strong>
                        </p>

                        <!-- Button -->
                        <a th:if="${actionUrl != null and actionText != null}"
                           th:href="${actionUrl}"
                           th:text="${actionText}"
                           style="
                 display:inline-block;
                 margin:20px 0;
                 padding:12px 25px;
                 background-color:#3c6b99;
                 color:#ffffff;
                 text-decoration:none;
                 font-weight:bold;
                 border-radius:5px;
                 font-family:Arial,Helvetica,sans-serif;
               ">
                            Action Button
                        </a>
                    </td>
                </tr>

                <!-- Divider -->
                <tr>
                    <td style="padding:0 20px;">
                        <hr style="border:0; border-top:1px solid #dddddd;">
                    </td>
                </tr>

                <!-- Social icons -->
                <tr>
                    <td align="center" style="padding:20px;">
                        <table cellpadding="0" cellspacing="0">
                            <tr>

                                <td th:if="${youtubeUrl}" style="padding:0 6px;">
                                    <a th:href="${youtubeUrl}">
                                        <img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png"
                                             width="20" height="20"
                                             style="background-color:#6ccef3; padding:10px; border-radius:50%; display:block;">
                                    </a>
                                </td>

                                <td th:if="${tiktokUrl}" style="padding:0 6px;">
                                    <a th:href="${tiktokUrl}">
                                        <img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png"
                                             width="20" height="20"
                                             style="background-color:#6ccef3; padding:10px; border-radius:50%; display:block;">
                                    </a>
                                </td>

                                <td th:if="${facebookUrl}" style="padding:0 6px;">
                                    <a th:href="${facebookUrl}">
                                        <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png"
                                             width="20" height="20"
                                             style="background-color:#6ccef3; padding:10px; border-radius:50%; display:block;">
                                    </a>
                                </td>

                                <td th:if="${linkedinUrl}" style="padding:0 6px;">
                                    <a th:href="${linkedinUrl}">
                                        <img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png"
                                             width="20" height="20"
                                             style="background-color:#6ccef3; padding:10px; border-radius:50%; display:block;">
                                    </a>
                                </td>

                                <td th:if="${instagramUrl}" style="padding:0 6px;">
                                    <a th:href="${instagramUrl}">
                                        <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png"
                                             width="20" height="20"
                                             style="background-color:#6ccef3; padding:10px; border-radius:50%; display:block;">
                                    </a>
                                </td>

                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td align="center"
                        style="padding:15px 20px; font-size:12px; color:#999999; font-family:Arial,Helvetica,sans-serif;">
                        <img th:if="${logoUrl}"
                             th:src="${logoUrl}"
                             alt="Logo"
                             width="50"
                             style="display:block; margin:0 auto;">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
