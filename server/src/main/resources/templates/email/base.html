<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="body">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title th:text="${subject ?: appName}">Email</title>

    <style>
        /* Reset styles for email clients */
        body, table, td, a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        /* Base styles */
        body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            background-color: #f3f4f6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #1f2937;
        }

        /* Container */
        .email-wrapper {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            padding: 32px 40px 24px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        /* Content */
        .content {
            padding: 40px 40px 32px;
        }

        .content h1 {
            margin: 0 0 8px 0;
            font-size: 24px;
            font-weight: 700;
            line-height: 1.3;
            color: #111827;
            letter-spacing: -0.5px;
        }

        .content h2 {
            margin: 0 0 16px 0;
            font-size: 20px;
            font-weight: 600;
            line-height: 1.4;
            color: #111827;
        }

        .content p {
            margin: 0 0 16px 0;
            font-size: 16px;
            line-height: 1.6;
            color: #374151;
        }

        .content p:last-child {
            margin-bottom: 0;
        }

        /* Button */
        .btn-container {
            margin: 28px 0 0 0;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            background-color: #3b82f6;
            color: #ffffff !important;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.2s ease;
            line-height: 1.4;
        }

        .btn:hover {
            background-color: #2563eb;
        }

        /* Info box */
        .info-box {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .info-box p {
            margin: 0;
            font-size: 14px;
            color: #4b5563;
        }

        /* Support section */
        .support {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .support p {
            margin: 0;
            font-size: 14px;
            color: #6b7280;
        }

        .support a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .support a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            padding: 32px 40px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
        }

        .footer p {
            margin: 0 0 8px 0;
            font-size: 13px;
            line-height: 1.6;
            color: #6b7280;
        }

        .footer p:last-child {
            margin-bottom: 0;
        }

        .footer a {
            color: #6b7280;
            text-decoration: none;
        }

        .footer a:hover {
            color: #3b82f6;
            text-decoration: underline;
        }

        .footer-links {
            margin-top: 16px;
        }

        .footer-links a {
            margin: 0 8px;
            font-size: 13px;
        }

        /* Utility classes */
        .text-muted {
            color: #6b7280;
        }

        .text-small {
            font-size: 14px;
        }

        .text-center {
            text-align: center;
        }

        .mt-0 { margin-top: 0 !important; }
        .mb-0 { margin-bottom: 0 !important; }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .header,
            .content,
            .footer {
                padding-left: 24px !important;
                padding-right: 24px !important;
            }

            .content h1 {
                font-size: 22px;
            }

            .content h2 {
                font-size: 18px;
            }

            .btn {
                display: block !important;
                width: 100% !important;
                box-sizing: border-box;
                padding: 16px 24px !important;
            }

            .info-box {
                padding: 16px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .dark-mode-support {
                background-color: #ffffff !important;
                color: #1f2937 !important;
            }
        }
    </style>
</head>

<body>
<div class="email-container">
    <!-- Header -->
    <div class="header">
        <a th:if="${logoUrl}" th:href="${appUrl ?: '#'}">
            <img th:src="${logoUrl}" th:alt="${appName}" style="height: 40px; width: auto; display: block;"/>
        </a>
        <a th:if="${logoUrl == null}" class="logo" th:href="${appUrl ?: '#'}" th:text="${appName}">Your App</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h2 th:text="${title ?: subject}">Email Title</h2>

        <!-- Dynamic content insertion -->
        <div th:insert="~{::content}"></div>

        <!-- Action button -->
        <div class="btn-container" th:if="${actionUrl}">
            <a class="btn"
               th:style="${brandColor} ? 'background-color: ' + ${brandColor} + '; color: #ffffff !important;' : 'background-color: #3b82f6; color: #ffffff !important;'"
               th:href="${actionUrl}"
               th:text="${actionText ?: 'Take Action'}">
                Take Action
            </a>
        </div>

        <!-- Support section -->
        <div class="support" th:if="${supportEmail}">
            <p>
                Need help? Contact us at
                <a th:href="'mailto:' + ${supportEmail}" th:text="${supportEmail}">support@example.com</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p th:text="${footerText != null ? footerText : '© ' + appName + '. All rights reserved.'}">
            © Your App. All rights reserved.
        </p>

        <p class="text-small text-muted" th:if="${companyAddress}">
            <span th:text="${companyAddress}">123 Main St, City, Country</span>
        </p>

        <div class="footer-links" th:if="${showFooterLinks}">
            <a th:if="${privacyUrl}" th:href="${privacyUrl}">Privacy Policy</a>
            <a th:if="${termsUrl}" th:href="${termsUrl}">Terms of Service</a>
            <a th:if="${unsubscribeUrl}" th:href="${unsubscribeUrl}">Unsubscribe</a>
        </div>
    </div>
</div>
</body>
</html>
