<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="|${@appProperties.name} - Home|">Home</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f8; color: #222; }
        header { background: #2b6cb0; color: #fff; padding: 16px; }
        main { max-width: 720px; margin: 32px auto; background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 24px; }
        h1 { margin: 0 0 8px; font-size: 24px; }
        p { margin: 8px 0; }
        .muted { color: #6b7280; }
        .row { display: flex; gap: 12px; align-items: center; margin-top: 16px; }
        button { background: #2b6cb0; color: #fff; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; }
        button:hover { background: #1f4e82; }
        .spacer { flex: 1; }
        .card { background: #f8fafc; border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; margin-top: 16px; }
        code { background: #f1f5f9; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>
<header>
    <h1 th:text="${@appProperties.name}">komposeauth</h1>
</header>
<main>
    <h2>Welcome<span th:if="${fullName != null}">, <span th:text="${fullName}">User</span></span>!</h2>
    <p class="muted" th:if="${email != null}">Signed in as <strong th:text="${email}">email@example.com</strong></p>

    <div class="card">
        <p>This is a simple index page shown after login.</p>
    </div>

    <div class="row">
        <div class="spacer"></div>
        <form method="post" action="/logout">
            <button type="submit">Logout</button>
        </form>
    </div>
</main>
</body>
</html>
