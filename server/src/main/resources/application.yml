spring:
  application:
    name: "komposeauth"
  data:
    mongodb:
      uri: ${MONGODB_URI}
      database: auth
      auto-index-creation: true
  main:
    lazy-initialization: true
    banner-mode: off
  jmx:
    enabled: false
logging:
  level:
    root: ERROR

sentry:
  logs.enabled: true
  dsn: ${SENTRY_DSN:}
  traces-sample-rate: 1.0
  logging:
    minimum-event-level: debug
    minimum-breadcrumb-level: debug
  send-default-pii: true
  enable-tracing: true


server:
  address: 0.0.0.0
  forward-headers-strategy: framework
app:
  name: ${APP_NAME:}
  logo-url: ${APP_LOGO_URL:}
  self-base-url: ${SELF_BASE_URL:}
  assetLinksJson: ${ASSET_LINKS_JSON:}
  gcp-bucket-name: ${GCP_BUCKET_NAME:}
  twilio-account-sid: ${TWILIO_ACCOUNT_SID:}
  twilio-auth-token: ${TWILIO_AUTH_TOKEN:}
  twilio-from-number: ${TWILIO_FROM_NUMBER:}
  twilio-verify-service-sid: ${TWILIO_VERIFY_SERVICE_SID:}
  expected-gcp-project-id: ${EXPECTED_GCP_PROJECT_ID:}
  google-auth-client-id: ${GOOGLE_OAUTH_CLIENT_ID:}
  google-auth-client-secret: ${GOOGLE_OAUTH_CLIENT_SECRET:}
  google-auth-desktop-client-id: ${GOOGLE_AUTH_DESKTOP_CLIENT_ID:}
  google-auth-desktop-client-secret: ${GOOGLE_AUTH_DESKTOP_CLIENT_SECRET:}
  smtp-host: ${SMTP_HOST:}
  smtp-port: ${SMTP_PORT:}
  smtp-username: ${SMTP_USERNAME:}
  smtp-password: ${SMTP_PASSWORD:}
  smtp-from-email: ${SMTP_FROM_EMAIL:}
  samaye-api-key: ${SAMAYE_API_KEY:}