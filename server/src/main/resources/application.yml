spring:
  application:
    name: "komposeauth"
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_OAUTH_CLIENT_ID:}
            client-secret: ${GOOGLE_OAUTH_CLIENT_SECRET:}
            scope: openid, profile, email
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017}
      database: auth
      auto-index-creation: true
  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          from: ${SMTP_FROM:}
          auth: true
          starttls:
            enable: true
  main:
    lazy-initialization: true
    banner-mode: off
  jmx:
    enabled: false
logging:
  level:
    root: ERROR

sentry:
  logs.enabled: true
  dsn: ${SENTRY_DSN:}
  traces-sample-rate: 1.0
  logging:
    minimum-event-level: debug
    minimum-breadcrumb-level: debug
  send-default-pii: true
  enable-tracing: true


server:
  address: 0.0.0.0
  forward-headers-strategy: framework
app:
  name: ${APP_NAME:komposeauth}
  logo-url: ${APP_LOGO_URL:}
  self-base-url: ${SELF_BASE_URL:}
  assetLinksJson: ${ASSET_LINKS_JSON:[]}
  gcp-bucket-name: ${GCP_BUCKET_NAME:}
  # Optional
  samaye-api-key: ${SAMAYE_API_KEY:}
  # Twilio configuration (optional)
  twilio-account-sid: ${TWILIO_ACCOUNT_SID:}
  twilio-auth-token: ${TWILIO_AUTH_TOKEN:}
  twilio-from-number: ${TWILIO_FROM_NUMBER:}
  twilio-verify-service-sid: ${TWILIO_VERIFY_SERVICE_SID:}
  expected-gcp-project-id: ${EXPECTED_GCP_PROJECT_ID:}
  google-auth-client-id: ${GOOGLE_OAUTH_CLIENT_ID:}
  google-auth-client-secret: ${GOOGLE_OAUTH_CLIENT_SECRET:}
  google-auth-desktop-client-id: ${GOOGLE_AUTH_DESKTOP_CLIENT_ID:}
  google-auth-desktop-client-secret: ${GOOGLE_AUTH_DESKTOP_CLIENT_SECRET:}