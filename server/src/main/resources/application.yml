spring:
  application:
    name: "AuthX"
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_OAUTH_CLIENT_ID}
            client-secret: ${GOOGLE_OAUTH_CLIENT_SECRET}
            scope: openid, profile, email
  data:
    mongodb:
      uri: ${MONGODB_URI}
      database: auth
      auto-index-creation: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          from: ${SMTP_FROM}
          auth: true
          starttls:
            enable: true
  main:
    lazy-initialization: true
    banner-mode: off
  jmx:
    enabled: false

logging:
  level:
    org.springframework.security: DEBUG
    com.vardansoft.authx.core.service: DEBUG

sentry:
  logs.enabled: true
  dsn: ${SENTRY_DSN}
  traces-sample-rate: 1.0
  logging:
    minimum-event-level: debug
    minimum-breadcrumb-level: debug
  send-default-pii: true
  enable-tracing: true


server:
  address: 0.0.0.0
  forward-headers-strategy: framework
app:
  baseUrl: ${BASE_URL:}
  gcpBucketName: ${GCP_BUCKET_NAME}
  # Optional
  samaye-api-key: ${SAMAYE_API_KEY:}
  # Twilio configuration (optional)
  twilio-account-sid: ${TWILIO_ACCOUNT_SID:}
  twilio-auth-token: ${TWILIO_AUTH_TOKEN:}
  twilio-from-number: ${TWILIO_FROM_NUMBER:}
  twilio-verify-service-sid: ${TWILIO_VERIFY_SERVICE_SID:}
  name: ${APP_NAME:AuthX}
  expectedGcpProjectId: ${GCP_PROJECT_ID}
  logoUrl: ${APP_LOGO_URL}
  googleAuthDesktopClientId: ${GOOGLE_AUTH_DESKTOP_CLIENT_ID}
  googleAuthDesktopClientSecret: ${GOOGLE_AUTH_DESKTOP_CLIENT_SECRET}